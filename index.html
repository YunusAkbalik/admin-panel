<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Parola</label>

                    <div class="form-group form-check">


                    </div>

        </div>
